<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
          href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Gemini Live Demo</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">
          <div class="demo-content">
            <div class="video-section">
              <!-- Voice Control Buttons -->
              <div class="button-group">
                <button id="startButton"
                        class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
                  <i class="material-icons">mic</i>
                </button>
                <button id="stopButton"
                        class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
                  <i class="material-icons">mic_off</i>
                </button>
              </div>
              <!-- Video Element -->
              <video id="videoElement" autoplay style="width: 640px; height: 480px;">
              </video>
              <!-- Hidden Canvas -->
              <canvas id="canvasElement" style="width: 640px; height: 480px;"></canvas>
            </div>
            <!-- Text Output -->
            <div id="chatLog" class="mdl-shadow--2dp"></div>
          </div>
        </div>
      </main>
    </div>
    <script defer src="app.js"></script>
  </body>
</html>
